<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700&family=Barlow:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <!-- CSS FILES -->
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>tracking intro component</title>
  </head>
  <body>
    <nav>
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="nav-links">
        <div class="nav-items">Product</div>
        <div class="nav-items">Features</div>
        <div class="nav-items">Pricing</div>
        <div class="nav-items dot"></div>
        <div class="nav-items login">Login</div>
      </div>
      <img src="./images/icon-hamburger.svg" alt="logo" class="ham">
    </nav>
    <div class="background"></div>
    <main>
      <div class="copy">
        <div class="label">
          <span class="new">new</span>
          <span class="title">Monograph Dashboard</span>
        </div>
        <h1 class="head">Powerful insights into your team</h1>
        <p class="discp">Project planning and time tracking for agile teams</p>
        <div class="buttons">
          <button class="btn">Schedule a demo</button>
          <span class="title">to see a live preview</span>
        </div>
      </div>
      <img src="./images/illustration-devices.svg" alt="intro" class="intro">
    </main>
  </body>
</html>
